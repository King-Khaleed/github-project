<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="after"></div>

    <div class="clock">
        <div class="center"><span class="point">O</span></div>
        <div class="center"><span class="sec">O</span></div>
        <div class="center"><span class="min">O</span></div>
        <div class="center"><span class="hrs">O</span></div>
        <div class="center"><span class="circle">O</span></div>



        <!-- <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-point"></div> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
